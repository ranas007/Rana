<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minimum - maximum</title>
</head>
<body >
    <form action="success2.html">
        <table border="1" cellpadding="10" cellspacing="5"  align="center">

                <td>
                    <label for="source">source</label>
                    <input type="text" name="source" id="source" requird>
                </td>

                    <label for="destination">destination</label>
                    <input type="text" name="destination" id="destination" required>
                </td>
                <td>
                    <label for="journeydate">date</label>
                    <input type="date" name="journeydate" id="journeydate"
                    min="01-04-2025" max="31-3-2026">

                </td>
                <td align="center">
                    <input type="submit" value="submit">
                    <input type="reset" value="clear all">
                </td> 
            </tr>

        </table>
    </form>
