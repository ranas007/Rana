<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input-html</title>
</head>
<body>
    <form action="success.html">
        <table border="1" width="70%" cellpading="10" cellspacing="5" align="center">
            <tr>
                <td width="30%">
                    select colour
                </td>
                <td>
                    <input type="color" name="color">
                </td>
            </tr>
            <tr>
                <td>Select Date & Time</td>
                <td><input type="datetime" name="datetime"></td>
            </tr>
            <tr>
                <td>enter email</td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td>enter your mobile no</td>
                <td><input type="tel" name="" id=""></td>
            </tr>
            <tr>
                <td>select match time</td>
                <td><input type="time" name="time" id="time"></td>
            </tr>
            <tr align="center">
                <td colspan="2" 
                > 
                    <input type="submit" value="submit">
                    <input type="reset" value="clear all">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
